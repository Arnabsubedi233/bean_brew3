{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    
</head>
<body>
    <header>
        <h2 class="head"><img src="{% static 'images/logo.png %' }" alt=""></h2>
        <nav class="Navigation">
            <a href="homepage.html">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <button>Login</button>
            
        </nav> 
    </header>
    <div class="wrapper">
        <div class="login">
            <h2>Login</h2>
            <form action="#">
                <div class="input_box">
                    <input type="email"  required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <input type="password"  required >
                    <label >password</label>
                </div>
                <div class="Remember-forgot">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="">Forgot password?</a>
                    
                </div>
                <button class = "btn">Login</button>
                <div class="register">
                    <p>Dont have an account? <a class="register-link" href="#">Register</a></p>
        
                </div>
                
            </form>
        </div>
        <div class="form-register">
            <h2>Register</h2>
            <form action="#" method="POST">
                
                {% csrf_token %}

                <div class="input_box">
                    {{form.username}}
                    <label>Username</label>
                </div>
                <div class="input_box">
                    {{form.email}}
                    <label>Email</label>
                </div>
                <div class="input_box">
                    {{form.password1}}
                    <label >password</label>
                </div>
                <div class="input_box">
                    {{form.password2}}
                    <label >Confirm password</label>
                </div> 
                
                <div class="Remember-forgot">
                    <label ><input type="checkbox" required>I agree to terms and conditions</label>
                </div>
                <button class = "btn" type="submit">Register</button>
                <div class="register">
                    <p>Have a account?<a class="login-link" href="#">Login</a></p>
                </div>
                
            </form>
            
        </div>
    </div>
    
    <script src="{%static 'login.js' %}"></script>
</body>
</html>
